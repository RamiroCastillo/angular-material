<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over" [(opened)]="opened">

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            FormControls
          </mat-panel-title>
          <mat-panel-description>
            Material Angular
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-list role="list">
          <mat-list-item role="listitem" [routerLink]="['/autocomplete-material']" >
            Autocomplete
          </mat-list-item>
          <mat-list-item role="listitem">
            CheckBox
          </mat-list-item>
          <mat-list-item role="listitem">
            Datepicker
          </mat-list-item>
          <mat-list-item role="listitem">
            Input
          </mat-list-item>
          <mat-list-item role="listitem">
            Radio button
          </mat-list-item>
          <mat-list-item role="listitem">
            Select
          </mat-list-item>
          <mat-list-item role="listitem">
            Slider
          </mat-list-item>
          <mat-list-item role="listitem">
            Slide Toogle
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
      <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Navigation
            </mat-panel-title>
            <mat-panel-description>
              Material Angular
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-list role="list">
            <mat-list-item role="listitem">
              Menu
            </mat-list-item>
            <mat-list-item role="listitem">
              Sidenav
            </mat-list-item>
            <mat-list-item role="listitem">
              Toolbar
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Buttons
            </mat-panel-title>
            <mat-panel-description>
              Material Angular
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-list role="list">
            <mat-list-item role="listitem" [routerLink]="['/button-material']">
              Button
            </mat-list-item>
            
          </mat-list>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Ejemplo
            </mat-panel-title>
            <mat-panel-description>
              Material Angular
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-list role="list">
            <mat-list-item role="listitem" [routerLink]="['/add-words']">
              Add Words
            </mat-list-item>
          </mat-list>
          <mat-list role="list">
            <mat-list-item role="listitem" [routerLink]="['/see-words']">
              See Words
            </mat-list-item>
          </mat-list>
          <mat-list role="list">
            <mat-list-item role="listitem" [routerLink]="['/http-request']">
              Http request
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-divider></mat-divider>
    <mat-list-item role="listitem"></mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item role="listitem"></mat-list-item>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="ixed-header">
      <mat-icon (click)="sidenav.toggle()">home</mat-icon>
      My App
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
